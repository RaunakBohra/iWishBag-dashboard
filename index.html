<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iWishBag Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
        }
        button {
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #orders {
            margin-top: 20px;
            text-align: left;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        @media (max-width: 768px) {
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <h2>üöÄ iWishBag Order Management</h2>
    <button onclick="fetchOrders()">Fetch Orders</button>

    <div id="orders"></div>

    <script>
        async function fetchOrders() {
    const scriptURL = "https://script.google.com/macros/s/AKfycbx17jzxZ7WMAi0ijE1-l25jkZkOttKWl5l_KV_inqlLLptWeztaVFezM4CFJ3bUkqkQjg/exec";
    const proxyURL = `https://corsproxy.io/?${encodeURIComponent(scriptURL)}`;

    document.getElementById("orders").innerHTML = "‚è≥ Loading...";

    try {
        let response = await fetch(proxyURL);
        let data = await response.json();

        let output = "<h3>‚úÖ Orders List</h3><ul>";
        data.forEach(order => {
            output += `<li><strong>${order["Order ID"]}</strong>: ${order["Customer Name"]}</li>`;
        });
        output += "</ul>";

        document.getElementById("orders").innerHTML = output;
    } catch (error) {
        document.getElementById("orders").innerHTML = "‚ùå Failed to fetch orders.";
        console.error(error);
    }
}
    </script>

</body>
</html>
